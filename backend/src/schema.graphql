# import * from './generated/prisma.graphql'

type Mutation {
  createBathroom(
    title: String
    description: String
    address: String
    lat: Float
    lng: Float
    image: String
    largeImage: String
  ): Bathroom!
  updateBathroom(
    id: ID!
    title: String
    description: String
    address: String
  ): Bathroom!
  deleteBathroom(id: ID!): Bathroom
}

type Query {
  bathrooms: [Bathroom]!
  bathroom(where: BathroomWhereUniqueInput!): Bathroom
}
